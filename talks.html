---
layout: page
title: Talks
description: Talks that I gave at different occassions.
---

<h1>Talks</h1>

<ul class="list">
  {% for talk in site.data.talks %}
  <li>
    <div class="info">
      <a href="{{talk.slides_url}}">{{talk.title}}</a>
      {% if talk.is_favorite %}⭐️{% endif %}
      <br/>
      <span class="text-muted">
        at <a href="{{talk.occassion_url}}">{{talk.occassion}}</a>, {{ talk.year }}
      </span>
    </div>
  </li>
  {% endfor %}
</ul>
