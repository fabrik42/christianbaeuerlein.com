---
layout: page
title: Articles
---
<h1>Articles</h1>

<ul class="list">
  {% for article in site.data.articles %}
  <li>
    <a href="{{article.url}}">{{article.title}}</a>
    <br />
    <span class="text-muted">
      via <a href="{{article.via_url}}">{{article.via}}</a>, {{article.year}}
    </span>
  </li>
  {% endfor %}
</ul>
